<!doctype html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<span style=color:red;> <p th:text="${emsg}"  ></p></span>
<span style=color:green;> <p th:text="${smsg}"  ></p></span>


<div class="container">
    <h1>Login Here...!</h1>
<form th:action="@{/login}" th:object="${loginForm}" method="post">
    <table>

        <tr>
            <td>Email:</td>
            <td><input type="email" th:field="*{email}" class="form-control" required></td>
        </tr>
          <tr>
              <td>Passwsord:</td>
            <td><input type="password" th:field="*{pwd}" class="form-control" required></td>
        </tr>
        <tr>
            <td><input type="submit" value="Sign-in" class="btn btn-primary"></td>
        </tr>
    </table>
</form>
    <td>Don't have an Account:</td>
   <td> <a href="/registerForm">Sign-Up Here</a></td>

</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
